            - name: Deploy with rsync
              run: |
                  rsync -avz --delete \
                      --exclude='.git' \
                      --exclude='.github' \
                      --exclude='tests' \
                      --exclude='.env' \
                      ./app ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/wwwrep/ht

