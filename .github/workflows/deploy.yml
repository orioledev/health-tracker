            - name: Install dependencies
              run: composer install --no-dev --optimize-autoloader
              working-directory: ./app
              env:
                  APP_ENV: prod

            - name: Notify dependencies install
              uses: appleboy/telegram-action@master
              with:
                  to: 1585190,-1002673571309 #${{ secrets.TELEGRAM_TO }}
                  token: 8011840196:AAFjQxwPzuE_sR5q-vjg_hlGExFLSVXInLA # ${{ secrets.TELEGRAM_TOKEN }}
                  message: ‚úÖ composer dependencies —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã.

            - name: Create .env.local
              run: |
                  cat > ./app/.env.local << EOF
                  APP_ENV=prod
                  DATABASE_URL=postgresql://${{ secrets.PG_USER }}:${{ secrets.PG_PASS }}@${{ secrets.PG_HOST }}:${{ secrets.PG_PORT }}/${{ secrets.PG_DATABASE }}
                  TG_TOKEN=${{ secrets.TG_TOKEN }}
                  EOF

            - name: Setup SSH key
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

